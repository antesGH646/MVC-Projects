<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">New User</h2>
    <div class="row">
        <div class="col-md-6">
            <!--When the action Add User is pressed, triggers the Controller's /create endpoint
            the method of /create endpoint post a data into the index table html-->
            <form th:object="${account}" method="post" th:action="@{/create}">
                <div class="row">
                    <div class="form-group blu-margin">
                        <label for="userId" class="col-form-label">UserId</label>
                        <input th:field="*{userId}" type="text" class="form-control" id="userId" placeholder="user id">
                        <!--to display message if the validation has error-->
                        <span th:if="${#fields.hasErrors('userId')}">
                            <ul class="alert alert-danger"> <!--displaying red color font-->
                                <li th:each="err : ${#fields.errors('userId')}" th:text="${err}"></li>
                            </ul>
                        </span>
                    </div>

                    <div class="form-group blu-margin">
                        <label for="balance" class="col-form-label">Balance</label>
                        <input th:field="*{balance}" type="text" class="form-control" id="balance"
                               placeholder="balance">
                        <!--to display message if the validation has error-->
                        <span th:if="${#fields.hasErrors('balance')}">
                            <ul class="alert alert-danger"> <!--displaying red color font-->
                                <li th:each="err : ${#fields.errors('balance')}" th:text="${err}"></li>
                            </ul>
                        </span>
                    </div>

                    <div class="form-group blu-margin">
                        <label for="dropOperator" class="col-form-label">Account Type</label>
                        <!--th:field="*{accountType}" gets data from UI to Java object
                        th:each="type : ${accountTypes}" th:value="${type.name()}" th:text="${type.name()}"
                        display the Java object values into the UI-->
                        <select class="form-control" id="dropOperator" th:field="*{accountType}">
                            <!--to display a prompting message to select from the list of account types-->
                            <option th:text="select" th:value="''">Select Account</option>
                            <!--to display the options or the account types in the dropdown,
                            th:each is like for each loop, th:value="${type.name()}" sends the values to the
                            table name, th:text="${type.name()} displays the data into the UI table -->
                            <option th:each="type : ${accountTypes}" th:value="${type.name()}"
                                    th:text="${type.name()}"></option>
                        </select>
                        <!--to display message if the validation has error-->
                        <span th:if="${#fields.hasErrors('accountType')}">
                           <ul class="alert alert-danger"> <!--displaying red color font-->
                              <li th:each="err : ${#fields.errors('accountType')}" th:text="${err}"></li>
                           </ul>
                       </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Add User">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
