<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<!-- head html is added from the fragment folder, syntax th:replace="path::name"-->
<head th:replace="/fragments/head :: head"></head>

<body>

<div class="dashboard-main-wrapper">
    <!-- header html is added from the fragment folder, syntax th:replace="path::name"-->
    <div th:replace="/fragments/header :: header"></div>
    <!-- left-sidebar html is added from the fragment folder, syntax th:replace="path::name"-->
    <div th:replace="/fragments/left-sidebar :: left-sidebar"></div>

    <div class="dashboard-wrapper">

        <div class="dashboard-ecommerce">
            <div class="container-fluid dashboard-content">

                </div>
            </div>
        </div>

    </div>

    <div th:replace="/fragments/footer :: footer"></div>

</div>

<div th:replace="/fragments/javascript :: js"></div>

</html>
