<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Pizza Cloud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>

<div class="container">

    <br>

    <h1>Design your pizza!</h1>
    <!--To display the pizza image in the Design your pizza! page-->
    <img th:src="@{/images/pizza.png}"/>
<!--After Submit your pizza button action, redirects to the /orders/current?pizzaId=" + pizza.getId()-->
    <form th:object="${pizza}" th:action="@{/design/createPizza}" method="post">

        <div class="row">
            <!--to display the list of the Cheese enum fields from data Generator,
            options are selected as check boxes-->
            <div class="col-xl-4 col-lg-4 col-md-4">
                <h3>Select Cheese:</h3>
                <div th:each="cheese : ${cheeses}">
                    <input th:field="*{cheeseList}" type="checkbox"
                           th:value="${cheese}"/>
                    <span th:text="${cheese}"></span><br/>
                </div>
            </div>
            <!--to display the list of the Sauce enum fields from data Generator,
            options are selected as check boxes-->
            <div class="col-xl-4 col-lg-4 col-md-4">
                <h3>Select Sauce:</h3>
                <div th:each="sauce : ${sauces}">
                    <input th:field="*{sauceList}" type="checkbox"
                           th:value="${sauce}"/>
                    <span th:text="${sauce.value}"></span><br/>
                </div>
            </div>
            <!--to display the list of the Topping enum fields from data Generator,
            options are selected as check boxes-->
            <div class="col-xl-4 col-lg-4 col-md-4">
                <h3>Select Topping:</h3>
                <div th:each="topping : ${toppings}">
                    <input th:field="*{toppingList}" type="checkbox"
                           th:value="${topping}"/>
                    <span th:text="${topping.value}"></span><br/>
                </div>
            </div>
        </div>
        <br>
        <div>
            <button class="btn btn-primary">Submit Your Pizza</button>
        </div>
    </form>
</div>
</body>
</html>
